name: docker

on:
  pull_request:
    paths:
      - Dockerfile
      - rust-toolchain
      - justfile
      - .github/workflows/docker.yml

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: linkerd/dev/actions/setup-tools@v38
      - uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247
      - run: just docker
